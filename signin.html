<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Twatter Sign Up</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/core.css">
    </head>
    <body>
        <div class="container">

            <h1>Sign In</h1>

            <p class="alert alert-danger error-message"></p>

            <div class="signin-form" role="form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="enter your email address">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="enter your new password">
                </div>
                
                <button type="button" class="btn btn-primary btn-signup">Sign In</button>

            </div> <!-- .signin-form -->


        </div> <!-- .container -->

        
        <script src="https://www.parsecdn.com/js/parse-1.2.12.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        
        <script src="js/core.js"></script>
        <script src="js/eventSource.js"></script>
        <script src="js/bootstrapFormView.js"></script>
        <script src="js/signupController.js"></script>
    </body>
</html>
